version: '3'
services:
    app:
        build: .
        volumes:
          - .:/app/
        ports:
            - "5000:5000"
        depends_on:
            - mongo
        links:
            - mongo
    mongo:
        image: mongo:latest
        container_name: "mongo"
        environment:
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/dev/null
        volumes:
          - ./data/db:/data/db
        ports:
            - 27017:27017
