<html>
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body style="padding:1em">
    <h1>My Friends and Family Information</h1>
    <div style="padding: 1em; background: #EEE; border:1px dashed #999; margin: .5em 0">
            <a href="/fnf/create">Create New</a>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Relation</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% if members %}
            {% for member in members %}
            <tr>
                <td>{{member.name}}</td>
                <td>{{member.relation}}</td>
                <td>{{member.phone}}</td>
                <td>{{member.email}}</td>
                <td><a href="/fnf/edit/{{member._id}}">Edit</a> | <a href="/fnf/delete/{{member._id}}">Delete</a></td>
            </tr>
            {% endfor %}
            {% endif %}
        </tbody>
    </table>
</body>
</html>
